dist: bionic
sudo: require
language: cpp
compiler: clang
addons:
  snaps:
    - name: cmake
      channel: 3.14/stable
  apt:
    update: true
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - make
before_install
script:
  - clang --version
  - cmake --version
  - mkdir build
  - cd build
  - cmake ..
  - make
