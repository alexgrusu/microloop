dist: bionic
sudo: require
language: cpp
compiler: clang
addons:
  snaps:
    - name: cmake
      confinement: classic
      channel: 3.14/stable
  apt:
    update: true
    packages:
      - make
script:
  - clang --version
  - which cmake
  - echo $PATH
  - cmake --version
  - mkdir build
  - cd build
  - cmake ..
  - make
